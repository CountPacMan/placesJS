<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <form id="places-form">
        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" type="text" required>
        </div>
        <div class="form-group">
          <label for="season">Season</label>
          <input id="season" type="text" required>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <input id="notes" type="text" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div>
        <h3>Places:</h3>
        <ul id="places">

        </ul>

      </div>
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>

          <p>Location: <span class="location"></span></p>
          <p>Season: <span class="season"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
